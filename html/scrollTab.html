<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #box {
        width: 375px;
        height: 50vh;
        outline: 1px solid;
        /* border: 1px solid; */
      }
      ul,
      li {
        list-style-type: none;
      }
      .tabs {
        width: 375px;
        overflow-x: scroll;
        display: flex;
        align-items: flex-start;
        height: 200px;
        transition: all 1s;
        border: 1px solid; /*  */ /*加上border scrollLeft也会增加2px引起问题*/
        /* scroll-behavior: smooth; */
      }
      ::-webkit-scrollbar {
        /* display: none; */
        height: 3px;
        width: 0;
        /* background-color: red; */
      }
      ::-webkit-scrollbar-thumb {
        background-color: red;
      }
      .tabs > li {
        padding: 5px 8px;
        border: 1px solid;
        /* word-wrap: none; */
        /* word-break: keep-all; */
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <!-- <div id="box"> -->
    <ul class="tabs" id="menu">
      <li data-index="0">电影</li>
      <li data-index="1">电视剧</li>
      <li data-index="2">日本动漫</li>
      <li data-index="3">爱奇艺</li>
      <li data-index="4">YouTube</li>
      <li data-index="5">Tabitem6</li>
      <li data-index="5">Tabitem7</li>
      <li data-index="5">Tabitem8</li>
      <!-- chrome上会有个小间隙（用的outline,去掉box后可以），文字改成Tabitem就没有了。字母和数字混排的原因？  -->
    </ul>
    <!-- </div> -->
    <script>
      const menu = document.getElementById("menu");
      menu.addEventListener("click", function (e) {
        let currentTarget = e.currentTarget;
        let currentWidth = e.currentTarget.offsetWidth;
        let target = e.target;
        let previousLength = target.offsetWidth / 2;
        while (target.previousElementSibling) {
          target = target.previousElementSibling;
          previousLength += target.offsetWidth;
        }
        if (previousLength <= currentWidth / 2) {
          let oldLeft = currentTarget.scrollLeft;
          let v = 0;
          if (oldLeft > 0) {
            const slide = function () {
              v += 6;
              currentTarget.scrollLeft = Math.max(oldLeft - v, 0);
              if (currentTarget.scrollLeft > 0) {
                requestAnimationFrame(slide);
              }
            };
            requestAnimationFrame(slide);
          }
        } else {
          // let maxDistance =
          //   currentTarget.scrollWidth - currentTarget.offsetWidth; // 有border这里可以减去，下面标1那行也可以解决
          let maxDistance =
            currentTarget.scrollWidth - currentTarget.clientWidth; // 这样算是正确的
          let distance = previousLength - currentWidth / 2; // border这也是？
          let v = 0;
          let oldLeft = currentTarget.scrollLeft;
          let newLeft = Math.min(maxDistance, distance);
          let width = newLeft - oldLeft; // 没有border的话，点最后一个
          // console.log(width);
          console.log("oldLeft:" + oldLeft);
          console.log("newLeft:" + newLeft);
          if (width === 0) return;
          const slide = function () {
            v += 6;
            let d = 0;
            if (width > 0) {
              d = v + oldLeft;
            } else {
              d = -v + oldLeft;
            }
            currentTarget.scrollLeft = Math.max(0, d);
            //currentTarget.scrollLeft = Math.min(maxDistance, d); // 1
            if (v < Math.abs(width)) {
              requestAnimationFrame(slide);
            }
            console.log(v);
          };
          requestAnimationFrame(slide);
        }
      });
    </script>
  </body>
</html>

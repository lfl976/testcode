<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 图：https://leetcode-cn.com/problems/binary-tree-paths/solution/257-er-cha-shu-de-suo-you-lu-jing-tu-wen-jie-xi-by/
		// https://leetcode.com/problems/binary-tree-paths/discuss/68272/Python-solutions-(dfs%2Bstack-bfs%2Bqueue-dfs-recursively).
		var tree = {
			val: 1,
			left: {
				val: 2,
				left: {
					val: 4
				},
				right: {
					val: 5
				}
			},
			right: {
				val: 3,
				left: {
					val: 6
				}
			}
		}

		function inorder(root) {
			if(root) {
				inorder(root.left)
				console.log(root.val)   // 中序遍历，递归到底部，在归的过程打印？
				inorder(root.right)
			}
		}

		// dfs recursively
 		function dfs1 (root) {
 			if(root) {
 				console.log(root.val)  // 这一行在递归之前
 				dfs1(root.left)
 				dfs1(root.right)
 			}
 		}
 		// dfs1(tree);

 		// dfs stack
 		function dfs2(root) {
 			var stack = []
 			stack.push(root)

 			while(stack.length) {
 				var node = stack.pop()
 				console.log(node.val)
 				if(node.right) {
 					stack.push(node.right)
 				}
 				if(node.left){
 					stack.push(node.left)
 				}
 			}
 		}
 		dfs2(tree)

	</script>
</body>
</html>

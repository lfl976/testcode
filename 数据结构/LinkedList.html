<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function LinkedList() {
			var Node = function(element) {
				this.element = element;
				this.next = null;
			}

			var lenght = 0;
			this.head = null;

			this.append = function(element) {
				var node = new Node(element),
				current;

				if(this.head === null) {
					this.head = node;
				} else {
					current = this.head;

					while(current.next) {
						current = current.next
					}

					current.next = node;
				}
				length++;
			};
			this.insert = function(position, element) {
				if(position > -1 && position < length) {
					var node = new Node(element),
					 current = this.head,
					 previous,
					 index = 0;

					 if(position === 0) {
					 	node.next = current;
					 	head = node;
					 } else {
					 	while(index++ < position) {
					 		previous = current;
					 		current = current.next;
					 	}
					 	node.next = current;
					 	previous.next = node;
					 }
					 length++;
					 return true;
				} else {
					return false;
				}
			};
			this.removeAt = function(position) {
				if(position > -1 && position < length) {
					var current = this.head,
					previous,
					index = 0;

					if(position === 0) {
						head = current.next;
					} else {
						while(index++ < position) {
							previous = current;
							current = current.next;
						}
						previous.next = current.next;
					}
					length--;
					return current.element;
				} else {
					return null;
				}
			};
		}

		var list = new LinkedList();
		list.append(15);
		list.append(10);
		list.append(12);
	</script>
</body>
</html>

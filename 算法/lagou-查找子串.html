<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let s = 'goodgoogle'
		let t = 'google'
		let isFinish = false

		function find(s,t) {
			for(let i=0; i < s.length-t.length+1; i++) {
				if(s[i] === t[0]) {
					let flg=0
					for(let j=0; j < t.length;j++){
						if(t[j]!==s[i+j]){
							break
						}
						flg=j
					}
					if(flg===t.length-1){
						isFinish = true
					}
				}
			}
			console.log(isFinish)
		}
		find(s,t)
	</script>
</body>
</html>

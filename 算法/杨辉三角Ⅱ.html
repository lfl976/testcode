	<script>
		function getRow(rowIndex) {
			var arr = Array(rowIndex + 1).fill(0);
			arr[0] = 1;
			for(let i = 1; i < rowIndex + 1; i++) {
				for(let j = i; j >= 1; j--) {
					arr[j] += arr[j-1]
				}
			}
			return arr;
		}
	</script>

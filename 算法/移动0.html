var moveZeroes = function(nums) {
    let i = 0

    while(i < nums.length) {
        if(nums[i] === 0) {
            nums.push(nums.shift())
        }
        i++
    }
};
var nums = [0,1,0,3,12]
moveZeroes(nums)

<body>
    <script>
    var isPalindrome = function(x) {
    	x = String(x)
        for (let i = 0; i < x.length / 2; i++) {
            if (x[i] !== x[x.length - i - 1]) {
                return false
            }
        }
        return true
    };
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.sub td {
			border: 1px solid;
			min-width: 40px;
		}
		table {
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table class="tab">
		<tr>
			<td>
				<table class="sub">
					<tbody>
						<tr>
							<td rowspan="2">1</td>
						    <td>2</td>
					    </tr>
					    <tr>
							<!-- <td>3</td> -->
						    <td>4</td>
					    </tr>
					</tbody>
				</table>
			</td>
			<td>
				<table class="sub" style="margin-left: -3px">
					<tbody>
						<tr>
							<td>5</td>
						    <td>6</td>
					    </tr>
					    <tr>
							<td>7</td>
						    <td>8</td>
					    </tr>
					</tbody>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>

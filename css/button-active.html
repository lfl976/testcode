<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.button {
	  appearance: none;
	  background: none;
	  font-size: 32px;
	  padding-left: 12px;
	  padding-right: 12px;
	  outline: none;
	  border: 2px solid transparent;
	  color: rgb(112, 76, 182);
	  padding-bottom: 4px;
	  cursor: pointer;
	  background-color: rgba(112, 76, 182, 0.1);
	  border-radius: 2px;
	  transition: all 2s;
	}
	.button:active {
		background-color: rgba(255, 0, 0);
		transition: 0s;
	}
	</style>
</head>
<body>
	<button class="button">button</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <div id="btn"></div>
  <script src="./vue3.js"></script>
  <script>
    const root = reactive({
      name: '姓名',
      age: 12,
    })
    let double = computed(obj => obj.age*2);
    effect(() => {
      console.log('数据变了',obj.age)
      root.innerHTML = `<h1>${obj.name}今年${obj.age}岁，double：${double}</h1>`
    })
  </script>
</body>
</html>

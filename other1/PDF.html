<body>
    <canvas id="canvas"></canvas>
    <button onclick="begin()">开始</button>
    <img id="img" src="" alt="">
    <script>
    function begin() {


        // var loadingTask = pdfjsLib.getDocument('https://main.qcloudimg.com/raw/document/product/pdf/866_45338_cn.pdf');
        var loadingTask = pdfjsLib.getDocument('http://localhost:8081/20200827824929809.pdf');
        loadingTask.promise.then(function(pdf) {
            console.log(pdf)
            pdf.getPage(1).then(function(page) {
                // you can now use *page* here
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale, });

                // var canvas = document.createElement('canvas');
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(res => {
                    // var ret=canvas.toDataURL()
                    // document.getElementById('img').src = ret
                    // console.log(ret)
                });
            });
        })
    }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.worker.min.js" integrity="sha512-NuVK4+sDE809oDhbdAABRO1nTe80t56vXda8dg1UQ+RcQ8x7WakwTzKE7LOosoNCKi7EH7FXo7mritFNWpZiLQ==" crossorigin="anonymous"></script> -->
</head>
<body>
	<!-- <canvas id="canvas"></canvas> -->
	<img id="img" src="" alt="">
	<script>
		var loadingTask = pdfjsLib.getDocument('https://main.qcloudimg.com/raw/document/product/pdf/866_45338_cn.pdf');
	loadingTask.promise.then(function(pdf) {
	 console.log(pdf)
	 pdf.getPage(1).then(function(page) {
	  // you can now use *page* here
	  var scale = 1.5;
var viewport = page.getViewport({ scale: scale, });

var canvas = document.createElement('canvas');
var context = canvas.getContext('2d');
canvas.height = viewport.height;
canvas.width = viewport.width;

var renderContext = {
  canvasContext: context,
  viewport: viewport
};
page.render(renderContext).promise.then(res => {
	var ret=canvas.toDataURL()
	document.getElementById('img').src = ret
	// console.log(ret)
});
	});
	})
	</script>
</body>
</html>

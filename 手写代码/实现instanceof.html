<body>
	<script>
		//https://www.cnblogs.com/yalong/p/10534858.html
		function _instanceof(leftValue, rightValue) {
			var proto = rightValue.prototype
			var left = leftValue.__proto__

			while(true) {
				if(left === null) {
					return false
				}
				if(left === proto) {
					return true
				}
				left = left.__proto__
			}
		}

		function A(name) {
			this.name = name
		}
		var a = new A()
	
		// _instanceof(a, A)
	</script>
